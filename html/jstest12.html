<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>
        안녕하세요
    </p>
</body>
<script>
    function eat(act) {
        console.log("밥 먹구");
        act();
    }

    let sleep = function() {
        console.log("잠자기");
    }

    let study = function() {
        alert("공부하기");
    }

    eat(sleep);
    eat(study);

    let anotherName = eat;  //함수객체
    anotherName(sleep);
</script>
</html>
