<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id = "mybtn">눌러봐</button>
    <input id = "mytext" value="test값" />
    <button id = "testbutton">콘솔 출력하기</button>
</body>
<script>
    function myListener (e) {
        alert("이벤트일어남");
        console.log(e);
        // console.log(inputText.value);
    }

    // mybtn.onclick = myListener;
    let elem = document.getElementById("mybtn");
    elem.addEventListener("click", myListener);

    // text 입력 요소, button 요소를 배치하고
    // 사용자가 입력한 내용을 콘솔로 출력하기
    let inputText = document.getElementById("mytext");
    console.log(inputText.value + "  인풋텍스트");
    // console.log(mytext.value);

    let testbutton = document.getElementById("testbutton");
    testbutton.addEventListener("mouseup", function (e) {
        console.log(inputText.value);
    });

</script>
</html>
